<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>

    <div class="container bg-dark">
        <h1 class="text-light text-center">Score Keeper</h1>
    </div>
    <div class="container d-flex flex-column">
        <section class="row d-flex justify-items-center buttonContainer flex-row">
            <div id="p1" class="bg-primary scoreContainer col">
                <h2 class="text-secondary text-center">Player 1</h2>
                <h3 class="display-1 score text-center text-secondary" id="p1score">0</h3>
            </div>
            <div id="p2" class="bg-secondary scoreContainer col">
                <h2 class="text-primary text-center">Player 2</h2>
                <h3 class="display-1 score text-center text-primary" id="p2score">0</h3>
            </div>
        </section>
        <section class="container d-flex justify-items-center buttonContainer">
            <div class="col">
                <button id="p1point" class="btn text-light btn-secondary pointButton">Player 1 Point</button>
            </div>
            <button id="resetButton" class="btn text-light btn-success">Reset</button>
            <div class="col">
                <button id="p2point" class="btn text-light btn-primary pointButton">Player 2 Point</button>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
